<canvas id="myCanvas" style="border:5px solid orange">
</canvas>
<script src="../leap.js"></script>
<script>
    var c=document.getElementById("myCanvas");
    var logleap=0;
    //resize window
    window.addEventListener('resize', resizeCanvas, false);
    
    function resizeCanvas() {
        c.width = window.innerWidth;
        c.height = window.innerHeight;
        drawInstruction();
        //draw finger
        var finger=c.getContext("2d");
        Leap.loop(function(frame){
                  finger.clearRect(0,0,c.width,c.height);
                  //re-paint instruction
                  drawInstruction();
                  //track fingers
                  if (frame.pointables.length>0){
                  var pt = frame.pointables[0];
                  var xpos = 275+(pt.tipPosition[0]*3);
                  var ypos = 750-(pt.tipPosition[1]*3);
                  
                  finger.lineWidth=10;
                  finger.beginPath();
                  finger.strokeStyle="#03A89F";
                  finger.arc(xpos,ypos,10,0,2*Math.PI);
                  finger.stroke();
                  }
                  });
    }
resizeCanvas();
//draw instruction
function drawInstruction(){
    var ctx=c.getContext("2d");
    ctx.font="12pt Arial Black";
    ctx.fillStyle="orange";
    ctx.lineWidth=5;
    ctx.fillText("Action Tremor Detection Task 2:",c.width/8,c.height/10);
    ctx.font="15pt Arial Black";
	ctx.fillStyle="maroon";
    ctx.lineWidth=5;
    ctx.fillText("Draw Circle (Clockwise)",c.width/8,c.height/7);
	//draw the circle
	var r=c.height/7;
    ctx.strokeStyle="orange";
    ctx.lineWidth=15;
    ctx.beginPath();
    ctx.arc(c.width/4,c.height*3/8,r,0,2*Math.PI);
    ctx.stroke();
    //highlight start point
    ctx.strokeStyle="maroon";
    ctx.lineWidth=10;
    ctx.beginPath();
    ctx.arc(c.width/4-r/Math.sqrt(2),c.height*3/8-r/Math.sqrt(2),10,0,2*Math.PI);
    ctx.stroke();
	//draw border
	ctx.strokeStyle="orange";
    ctx.lineWidth=10;
    ctx.beginPath();
    ctx.arc(c.width*3/5,c.height/12,12,0,2*Math.PI);
    ctx.stroke();
    ctx.beginPath();
    ctx.arc(c.width*3/5,c.height*5/6,12,0,2*Math.PI);
    ctx.stroke();
	ctx.beginPath();
	ctx.moveTo(c.width*3/5,c.height/12+6);
    ctx.lineTo(c.width*3/5,c.height*5/6-6);
    ctx.stroke();
}

function sendflag(data){
    //send flag message by ajax call
    //logleap=1;
    var xmlhttp = new XMLHttpRequest();   // new HttpRequest instance
    xmlhttp.open("POST","http://localhost:8000", "/json-handler");
    xmlhttp.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
    xmlhttp.send(JSON.stringify(data));
}
//countdown
function countdown(secs) {
    var initial=secs;
    var btn = document.getElementById('btn');
    btn.value = secs+" seconds";
    --secs;
	var timer = setTimeout('countdown('+secs+')',1000);
    
    if(secs < 0) {
		clearTimeout(timer);
		btn.value = 'Restart';
        secs=initial;
        logleap=0;
        sendflag(logleap);
	}
}

function recordData(secs){
    logleap=1;
    sendflag(logleap);
    countdown(secs);
}
